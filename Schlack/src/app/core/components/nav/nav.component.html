<fa-icon [icon]="faPlus" (click)="open()"></fa-icon>
<ul class="nav flex-column" *ngFor="let item of collection">
  <app-btn-link link="{{'listMessages/'+item.id}}" [name]="item.name">
    <fa-icon [icon]="faEdit" (click)="edit(item.id, item.name)" *ngIf="item.id !== 1"></fa-icon>
    <fa-icon [icon]="faTrash" (click)="delete(item.id, item.name)" *ngIf="item.id !== 1"></fa-icon>
  </app-btn-link>
</ul>
