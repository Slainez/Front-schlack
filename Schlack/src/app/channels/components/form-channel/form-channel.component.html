<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Créer un channel </label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <div class="alert alert-danger" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
      Champ invalide
    </div>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Créer</button>
</form>
